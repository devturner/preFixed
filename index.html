<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>prefixed search</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>

    <h1>prefixed search</h1>

    <div class= "tools">
      <div class="expander_search">search</div>
      <div class="expander_prefix">prefix</div>
    </div>

    <div class="card-container">
      <ul class="list">
      </ul>
    </div>

    <br>
    <br>

    <footer>
      <div class="slider_search">
        <form id="search">
          <input class="add_item" type="text" id="result" name="q" size="31" placeholder="just blank it" value="">
          <button class="reg">search</button> <a id="luckyAdd" action=""><button class="lucky">lucky</button></a>
        </form>
      </div>
      <div class="slider_prefix">
        <div>
          <input class="add_item" maxlength="29" id="addprefixTextInput" type="text" placeholder="add a prefix" >
            <button class="add_button" onclick="handlers.addPrefix()">Add</button>
          <button class="deleteAll_button" onclick="handlers.deleteAll()">clear all</button>
        </div>
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
